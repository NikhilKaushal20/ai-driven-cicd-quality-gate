<!DOCTYPE html>
<html>
<head>
    <title>AI Quality Gate</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>AI-Driven CI/CD Quality Gate</h1>

{% if result %}
<p><b>Status:</b> {{ result.status }}</p>
<p><b>Failure Type:</b> {{ result.failure_type }}</p>
<p><b>Recommendation:</b> {{ result.recommendation }}</p>
{% else %}
<p>No pipeline data yet.</p>
{% endif %}

</body>
</html>
